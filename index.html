<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Reverse Metronome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="description" content="Reverse Metronome">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
        .progress .progress-bar {
            -webkit-transition: none;
            -moz-transition: none;
            -ms-transition: none;
            -o-transition: none;
            transition: none;
        }
    </style>
</head>
<body>
<div class="container">

    <button type="button" id="measureButton" class="btn btn-primary btn-lg">
        Tap to record a beat
    </button>
    <br/>
    <span id="pressAgainHint">Tap again to start</span>

    <div id="playDetails" ng-if="$ctrl.interval">
        <h1>Interval: <span id="interval"></span></h1>

        <div class="progress">
            <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%"></div>
        </div>

        <button id="stopButton" type="button" class="btn btn-danger btn-lg">Stop</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.2/howler.core.min.js"></script>
<script src="index.js"></script>
</body>
</html>
