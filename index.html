<!doctype html>
<html lang="en" manifest="no-./app.appcache">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Write</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="description" content="Write">

    <link rel="stylesheet" href="client-libs/mincss.css">
    <style>
        .unsent-messages {
            padding: 15px;
        }

        .unsent-messages input.pgp-message {
            color: grey;
            width: 10em;
        }

        #unsent-message-list td input {
            width: 80%;
        }


    </style>
</head>
<body>

<noscript>
    <h3> For functionality of this site it is necessary to enable JavaScript.
        Here are the <a href="http://www.enable-javascript.com/" target="_blank">
            instructions how to enable JavaScript in your web browser</a>. </h3>
    <hr/>
</noscript>

<div>
    <label for="plain-message">Message</label><br>
    <textarea id="plain-message" class="form-control" required rows="5"></textarea><br>
    <button id="save-button" class="btn btn-b" type="button">Save</button>
</div>

<div id="flash-message" class="msg">saving...</div>


<div id="backlog" class="unsent-messages bg-warning">
    <h2><span id="unsent-messages-count">X</span> messages not synced
        <button id="sync-button" class="btn btn-a btn-sm" type="button">Sync</button>
    </h2>

    <table class="table">
        <thead>
        <tr>
            <th>Timestamp</th>
            <th>Ciphertext</th>
        </tr>
        </thead>
        <tbody id="unsent-message-list">
        </tbody>
    </table>
</div>

<script src="client-libs/openpgp.min.js"></script>
<script src="client-libs/public_key.js"></script>
<script src="index.js"></script>
</body>
</html>
